<h1
  class="text-center my-2 uppercase"
  [ngClass]="{
    'text-lg': textSize === 'default',
    'text-5xl': textSize === 'large',
    'text-9xl': textSize === 'extraLarge',
    'text-start': textPosition === 'left',
    'text-center': textPosition === 'center',
    'text-end': textPosition === 'right',
  }"
>
  <ng-content></ng-content>
</h1>
