<ng-container *ngIf="races$ | async as races">
  <ul class="nav nav-tabs my-3">
    <li class="nav-item" *ngFor="let race of races">
      <a
        class="nav-link"
        [routerLink]="race | lowercase"
        routerLinkActive="active"
      >
        {{ race }}
      </a>
    </li>
  </ul>
</ng-container>
<router-outlet></router-outlet>
