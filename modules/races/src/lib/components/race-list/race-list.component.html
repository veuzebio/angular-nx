<ng-container *ngIf="races$ | async as races">
  <ul class="flex flex-col gap-5">
    <li class="hover:underline underline-offset-8" *ngFor="let race of races">
      <a class="" [routerLink]="race | lowercase" routerLinkActive="active">
        {{ race }}
      </a>
    </li>
  </ul>
</ng-container>
