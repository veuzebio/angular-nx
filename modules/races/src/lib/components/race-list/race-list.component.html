<ng-container *ngIf="races$ | async as races">
  <ul class="flex flex-col gap-5">
    <li *ngFor="let race of races">
      <a
        class="hover:underline underline-offset-8"
        [routerLink]="race | lowercase"
        routerLinkActive="underline"
      >
        {{ race }}
      </a>
    </li>
  </ul>
</ng-container>
