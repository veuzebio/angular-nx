<ng-container *ngIf="detail$ | async as detail">
  <ui-title [text]="detail.name" textSize="large" />

  <ui-card>
    <ui-title text="Age" />
    <ui-card-content>
      <p>{{ detail.age }}</p>
    </ui-card-content>
  </ui-card>

  <ui-card>
    <ui-title text="Speed" />
    <ui-card-content>
      <p>{{ detail.speed }}</p>
    </ui-card-content>
  </ui-card>

  <ng-container *ngIf="detail.ability_bonuses.length">
    <ui-card>
      <ui-title text="Ability Bonuses" />
      <ui-card-content>
        <ui-list>
          <ui-list-item *ngFor="let bonus of detail.ability_bonuses">
            {{ bonus.ability_score.name }}
          </ui-list-item>
        </ui-list>
      </ui-card-content>
    </ui-card>
  </ng-container>

  <ui-card>
    <ui-title text="Alignment" />
    <ui-card-content>
      <p>{{ detail.age }}</p>
    </ui-card-content>
  </ui-card>

  <ui-card>
    <ui-title text="{{ detail.size }} Size" />
    <ui-card-content>
      <p>{{ detail.size_description }}</p>
    </ui-card-content>
  </ui-card>

  <ng-container *ngIf="detail.starting_proficiencies.length">
    <ui-card>
      <ui-title text="Starting Proficiencies" />
      <ui-card-content>
        <ui-list>
          <ui-list-item
            *ngFor="let proficiency of detail.starting_proficiencies"
          >
            {{ proficiency.name }}
          </ui-list-item>
        </ui-list>
      </ui-card-content>
    </ui-card>
  </ng-container>

  <ng-container *ngIf="detail.languages.length">
    <ui-card>
      <ui-title text="Languages" />
      <ui-card-content>
        <ui-list>
          <ui-list-item *ngFor="let language of detail.languages">
            {{ language.name }}
          </ui-list-item>
        </ui-list>
        <p>{{ detail.language_desc }}</p>
      </ui-card-content>
    </ui-card>
  </ng-container>

  <ng-container *ngIf="detail.traits.length">
    <ui-card>
      <ui-title text="Traits" />
      <ui-card-content>
        <ui-list>
          <ui-list-item *ngFor="let trait of detail.traits">
            {{ trait.name }}
          </ui-list-item>
        </ui-list>
      </ui-card-content>
    </ui-card>
  </ng-container>

  <ng-container *ngIf="detail.subraces.length">
    <ui-card>
      <ui-title text="Subraces" />
      <ui-card-content>
        <ui-list>
          <ui-list-item *ngFor="let subrace of detail.subraces">
            {{ subrace.name }}
          </ui-list-item>
        </ui-list>
      </ui-card-content>
    </ui-card>
  </ng-container>
</ng-container>
