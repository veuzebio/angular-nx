<ng-container *ngIf="detail$ | async as detail">
  <ui-title [text]="detail.name" textSize="large" />

  <ui-card>
    <ui-title text="Age" />
    <p>{{ detail.age }}</p>
  </ui-card>

  <ui-card>
    <ui-title text="Speed" />
    <p>{{ detail.speed }}</p>
  </ui-card>

  <ng-container *ngIf="detail.ability_bonuses.length">
    <ui-card>
      <ui-title text="Ability Bonuses" />
      <ul class="flex flex-row gap-6 list-disc list-inside">
        <li *ngFor="let bonus of detail.ability_bonuses">
          {{ bonus.ability_score.name }}
        </li>
      </ul>
    </ui-card>
  </ng-container>

  <ui-card>
    <ui-title text="Alignment" />
    <p>{{ detail.age }}</p>
  </ui-card>

  <ui-card>
    <ui-title text="{{ detail.size }} Size" />
    <p>{{ detail.size_description }}</p>
  </ui-card>

  <ng-container *ngIf="detail.starting_proficiencies.length">
    <ui-card>
      <ui-title text="Starting Proficiencies" />
      <ul class="flex flex-row gap-6 list-disc list-inside">
        <li *ngFor="let proficiency of detail.starting_proficiencies">
          {{ proficiency.name }}
        </li>
      </ul>
    </ui-card>
  </ng-container>

  <ng-container *ngIf="detail.languages.length">
    <ui-card>
      <ui-title text="Languages" />
      <ul class="flex flex-row gap-6 list-disc list-inside">
        <li *ngFor="let language of detail.languages">
          {{ language.name }}
        </li>
      </ul>
      <p>{{ detail.language_desc }}</p>
    </ui-card>
  </ng-container>

  <ng-container *ngIf="detail.traits.length">
    <ui-card>
      <ui-title text="Traits" />
      <ul class="flex flex-row gap-6 list-disc list-inside">
        <li *ngFor="let trait of detail.traits">
          {{ trait.name }}
        </li>
      </ul>
    </ui-card>
  </ng-container>

  <ng-container *ngIf="detail.subraces.length">
    <ui-card>
      <ui-title text="Subraces" />
      <ul class="flex flex-row gap-6 list-disc list-inside">
        <li *ngFor="let subrace of detail.subraces">
          {{ subrace.name }}
        </li>
      </ul>
    </ui-card>
  </ng-container>
</ng-container>
