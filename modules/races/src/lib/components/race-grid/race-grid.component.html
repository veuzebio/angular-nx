<ng-container *ngIf="races$ | async as races">
  <ul class="flex gap-5 justify-around flex-wrap">
    <li class="w-64 h-64" *ngFor="let race of races">
      <a [routerLink]="['../detail', race]">
        <img
          class="mx-auto w-56 h-56 hover:w-64 hover:h-64 transition-all ease-in duration-200"
          [src]="'/common/assets/' + race + '.png'"
        />
      </a>
    </li>
  </ul>
</ng-container>
